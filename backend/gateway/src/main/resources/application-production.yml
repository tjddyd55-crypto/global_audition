server:
  port: ${PORT:8080}

spring:
  application:
    name: gateway
  cloud:
    gateway:
      httpclient:
        connect-timeout: 10000  # 10초 연결 타임아웃
        response-timeout: 30s   # 30초 응답 타임아웃
      routes:
        # User Service
        # Railway 환경 변수에서 설정: USER_SERVICE_URL=https://user-service-production-7ba1.up.railway.app
        - id: user-service
          uri: ${USER_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=0
          metadata:
            connect-timeout: 10000
            response-timeout: 30000
        
        # Audition Service
        # Railway 환경 변수에서 설정: AUDITION_SERVICE_URL=https://audition-service-production.up.railway.app
        - id: audition-service
          uri: ${AUDITION_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/v1/auditions/**
            - Path=/api/v1/applications/**
            - Path=/api/v1/offers/**
          filters:
            - StripPrefix=0
        
        # Media Service
        # Railway 환경 변수에서 설정: MEDIA_SERVICE_URL=https://media-service-production-dff0.up.railway.app
        - id: media-service
          uri: ${MEDIA_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/v1/videos/**
          filters:
            - StripPrefix=0
      
      # CORS 설정은 CorsConfig.java에서 처리 (globalcors 설정 제거 - allowCredentials와 allowedOrigins "*" 충돌 해결)

management:
  endpoints:
    web:
      exposure:
        include: "*"  # 모든 엔드포인트 노출 (gateway routes 포함)
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      enabled: true
    gateway:
      enabled: true  # Gateway Actuator 엔드포인트 활성화

logging:
  level:
    root: INFO
    com.audition.platform: INFO
    org.springframework.cloud.gateway: DEBUG  # Gateway 라우팅 디버깅
    org.springframework.web.reactive: DEBUG   # WebFlux 에러 디버깅
    reactor.netty.http.client: DEBUG          # Netty HTTP 클라이언트 디버깅
    io.netty: DEBUG                           # Netty 상세 디버깅
    org.springframework.http.server.reactive: DEBUG  # Reactive HTTP 서버 디버깅