spring:
  application:
    name: audition-service
  
  datasource:
    url: jdbc:postgresql://${RAILWAY_DB_HOST:localhost}:${RAILWAY_DB_PORT:5432}/${RAILWAY_DB_NAME:audition_db}
    username: ${RAILWAY_DB_USER:postgres}
    password: ${RAILWAY_DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update  # 개발용: 자동 스키마 생성
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
  
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 2048MB

server:
  port: 8081

jwt:
  secret: local-development-secret-key-minimum-32-characters-long-for-testing
  expiration: 86400000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: INFO
    com.audition.platform: DEBUG
    org.hibernate.SQL: DEBUG
