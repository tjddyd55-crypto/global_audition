spring:
  application:
    name: audition-service
  
  datasource:
    url: ${DATABASE_URL:${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/audition_db}}
    username: ${PGUSER:${SPRING_DATASOURCE_USERNAME:audition_user}}
    password: ${PGPASSWORD:${SPRING_DATASOURCE_PASSWORD:audition_pass}}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        use_sql_comments: false
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
  
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 2048MB

server:
  port: ${PORT:8081}

jwt:
  secret: ${JWT_SECRET:your-secret-key-should-be-at-least-256-bits-long-for-hs256-algorithm-change-in-production}
  expiration: ${JWT_EXPIRATION:86400000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.audition.platform: INFO
