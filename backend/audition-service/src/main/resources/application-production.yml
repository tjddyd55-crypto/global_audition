spring:
  application:
    name: audition-service
  
  # Railway 환경 변수에서 직접 사용
  # Railway 대시보드에서 다음 변수를 설정하세요:
  # SPRING_DATASOURCE_URL=jdbc:postgresql://postgres.railway.internal:5432/railway
  # SPRING_DATASOURCE_USERNAME=postgres
  # SPRING_DATASOURCE_PASSWORD=실제비밀번호
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/audition_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        use_sql_comments: false
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
  
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 2048MB

server:
  port: ${PORT:8081}

jwt:
  secret: ${JWT_SECRET:your-secret-key-should-be-at-least-256-bits-long-for-hs256-algorithm-change-in-production}
  expiration: ${JWT_EXPIRATION:86400000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.audition.platform: INFO
