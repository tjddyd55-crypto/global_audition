services:
  - type: web
    name: user-service
    env: docker
    dockerfilePath: ./backend/user-service/Dockerfile
    dockerContext: ./backend/user-service
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: audition-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: "86400000"
      - key: PORT
        value: "8082"

  - type: web
    name: audition-service
    env: docker
    dockerfilePath: ./backend/audition-service/Dockerfile
    dockerContext: ./backend/audition-service
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: audition-db
          property: connectionString
      - key: PORT
        value: "8081"

  - type: web
    name: media-service
    env: docker
    dockerfilePath: ./backend/media-service/Dockerfile
    dockerContext: ./backend/media-service
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: audition-db
          property: connectionString
      - key: PORT
        value: "8083"

  - type: web
    name: gateway
    env: docker
    dockerfilePath: ./backend/gateway/Dockerfile
    dockerContext: ./backend/gateway
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: USER_SERVICE_URL
        fromService:
          name: user-service
          type: web
          property: host
      - key: AUDITION_SERVICE_URL
        fromService:
          name: audition-service
          type: web
          property: host
      - key: MEDIA_SERVICE_URL
        fromService:
          name: media-service
          type: web
          property: host
      - key: PORT
        value: "8080"

databases:
  - name: audition-db
    databaseName: audition_db
    user: audition_user
    plan: free
