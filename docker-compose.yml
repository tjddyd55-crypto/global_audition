version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: audition-postgres
    environment:
      POSTGRES_DB: audition_db
      POSTGRES_USER: audition_user
      POSTGRES_PASSWORD: audition_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audition_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: audition-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway (추후 구현)
  # gateway:
  #   build: ./backend/gateway
  #   ports:
  #     - "8080:8080"
  #   depends_on:
  #     - postgres
  #     - redis

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: audition-network
